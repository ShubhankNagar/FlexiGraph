name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build library
        run: npx ng build ngx-flexigraph
      
      - name: Run tests
        run: npx ng test ngx-flexigraph --watch=false --browsers=ChromeHeadless || true
      
      - name: Build demo
        run: npx ng build demo --configuration production
